        <script>
            var vue = new Vue({
                el: '#app',
                data: {
                    disabledId: true,
                    selectVal: -1,
                    datajson:"",
                    apply_tima:"",
                    minfoImg:"-1",
                    editor:null,
                    list: [],
                    avatarList: [],
                },
                mounted() {
                    this.getAvatar();
                    this.getList();
                },
                methods: {
                    getAvatar(){
                        var vm = this;
                        vant.Toast.loading({
                            duration: 0,
                            forbidClick: true,
                            message: 'loading'
                        });
                        $.get("https://service-jb0727c9-1254176432.sh.apigw.tencentcs.com/release/qq_lottery", { type: "avatar" }, function (res) {
                            vant.Toast.clear();
                            if (res.code == 0) {
                                vm.avatarList = res.data
                            } else {
                                vant.Toast(res.msg);
                            }

                        });
                    },
                    getList() {
                        var vm = this;
                        vant.Toast.loading({
                            duration: 0,
                            forbidClick: true,
                            message: 'loading'
                        });
                        $.get("https://service-jb0727c9-1254176432.sh.apigw.tencentcs.com/release/qq_lottery", { type: "lottery" }, function (res) {
                            vant.Toast.clear();
                            if (res.code == 0) {
                                vm.list = res.data
                            } else {
                                vant.Toast(res.msg);
                            }

                        });
                    },
                    selectValchange(){
                        var index = parseInt(this.selectVal);
                        this.minfoImg = "-1";
                        this.datajson = "";
                    },
                    minfoImgchange(){
                        var index = parseInt(this.selectVal);
                        this.list[index].minfoImg = this.minfoImg;
                    },
                    exchange(){
                        var apply_tima = this.apply_tima;
                        var index = parseInt(this.selectVal);
                        if(apply_tima){
                            vant.Toast(apply_tima);
                            this.list[index].apply_tima = new Date(apply_tima).getTime();
                        }
                    },
                    add(){
                        this.datajson = "";
                        this.list.unshift({
                            "id": Math.random().toString(16).substring(2),
                            "imgurl": "https://cdn.bbyer.com/tmp_3a06ef425acc1cd6d6a03b530e8f851f.png",
                            "uname": "ËµûÂä©ÂïÜ",

                            "minfoName": "ÊùéÂÖàÁîü",
                            "minfoImg": "https://note.youdao.com/yws/api/image/normal/1544020954436?userId=weixinobU7VjpF2ua3c_nc4kqu6EWCtRHk",
                            "nodes": "<p>üòÄ<br></p>"
                        })
                    },
                    remove(){
                        this.datajson = "";
                        var index = parseInt(this.selectVal);
                        vant.Dialog.confirm({
                            title: 'ÊèêÁ§∫',
                            message: `Á°ÆÂÆöÂà†Èô§„Äê${this.list[index].fir_val}„Äë`
                        }).then(() => {

                        }).catch(() => {

                        });
                    },
                    onSubmit() {
                        const data = this.list;
                        let datajson = JSON.stringify(data);
                        this.datajson = datajson.replace(/section/g,"div");
                    },
                }
            })
